<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html>
    <head>
        <title>{% trans 'Password Reset' %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/Reg_Log.css' %}">
    </head>
    <body>
            <div class="d-flex justify-content-center h-100">
                <div class="user_card" style="width: 60%; min-width: 300px; max-width: 600px;">
                    <div class="d-flex justify-content-center mb-4">
                        <h3 id="form-title">{% trans 'Enter new password' %}</h3>
                    </div>
                    <p class="text-center">{% trans 'Enter your new password' %}</p>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="new_password1" placeholder="{% trans 'New Password' %}" class="form-control" id="id_new_password1">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" name="new_password2" placeholder="{% trans 'Confirm New Password' %}" class="form-control" id="id_new_password2">
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="{% trans 'Reset Password' %}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
