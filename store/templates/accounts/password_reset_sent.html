<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/Reg_Log.css' %}">
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="password-reset-message">
                    <h3 id="form-title" class="text-center mb-4">{% trans 'PASSWORD RESET EMAIL SENT' %}</h3>
                    <p class="text-center password-reset-instructions">{% trans 'An email has been sent with instructions to reset your password.' %}</p>
                    <p class="text-center password-reset-instructions">{% trans 'If you do not receive an email, please make sure you have entered the correct email address and try again.' %}</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{% static '/js/lang_change.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
