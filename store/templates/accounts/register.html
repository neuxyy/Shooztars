<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html>
    <head>

        <title>{% trans "Register" %}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/Reg_Log.css' %}">

    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">{% trans 'Register Account' %}</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">

                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                {{form.username}}
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                {{form.first_name}}
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                {{form.last_name}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                {{form.email}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{form.password1}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{form.password2}}
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="{% trans 'Register Account' %}">
                            </div>
                        </form>
                    </div>
                    
                    {{form.errors}}

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            {% trans 'Already have an account?' %}<a href="{% url 'login' %}" class="m1-2">{% trans 'Log in' %}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var form_fields = document.getElementsByTagName('input');
            form_fields[1].placeholder = '{% trans 'Username..' %}';
            form_fields[2].placeholder = '{% trans 'First Name..' %}';
            form_fields[3].placeholder = '{% trans 'Last Name..' %}';
            form_fields[4].placeholder = '{% trans 'Email..' %}';
            form_fields[5].placeholder = '{% trans 'Enter password...' %}';
            form_fields[6].placeholder = '{% trans 'Re-enter Password...' %}';
            for (var field in form_fields) {
                form_fields[field].className += ' form-control';
            }
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
</html>
